<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期_新_2_getSnapshotBeforeUpdate举例</title>
</head>
<style>
    .list {
        width: 200px;
        height: 150px;
        background-color: skyblue;
        overflow: auto;
    }

    .news {
        height: 30px;
    }
</style>

<body>
    <div id="test"></div>
    <script type="text/javascript" src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script type="text/javascript" src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        // 1. 创建组件
        // class Demo extends React.Component {}
        class NewsList extends React.Component {
            // 初始化状态
            state = {
                arrNews: []
            }
            componentDidMount() {
                console.log('componentDidMount');
                this.timer = setInterval(() => {
                    // 获取原状态
                    const { arrNews } = this.state
                    // 模拟一条新闻
                    const news = '新闻' + (arrNews.length + 1)
                    // 更新状态
                    this.setState({ arrNews: [news, ...arrNews] })

                }, 1000);
            }
            shouldComponentUpdate() {
                // let { arrNews } = this.state
                // console.log('shouldComponentUpdate');
                // if (arrNews.length == 7) {
                //     clearInterval(this.timer)
                //     return false
                // } else {
                //     return true
                // }
                return true
            }
            componentDidUpdate(preProps, preStates, height){
                this.refs.list.scrollTop += this.refs.list.scrollHeight - height

            }
            getSnapshotBeforeUpdate(){
                console.log('getSnapshotBeforeUpdate');
                return this.refs.list.scrollHeight
            }
            render() {
                console.log('render');
                console.log(this);
                return (
                    <div className="list" ref="list">
                        {
                            this.state.arrNews.map((n, index) => {
                                return <div className="news" key={index}>{n}</div>
                            })
                        }
                    </div>
                )
            }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<NewsList />, document.getElementById('test'))

    </script>
</body>

</html>
