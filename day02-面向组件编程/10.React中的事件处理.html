<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理</title>
    <!-- 核心库 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- dom支持 -->
    <script type="text/javascript"
        src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 引入prop-types, 用于对标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 1.	通过onXxx属性指定事件处理函数(注意大小写)
        //      1)	React使用的是自定义(合成)事件, 而不是使用的原生DOM事件 -- 兼容性
        //      2)	React中的事件是通过事件委托方式处理的(委托给组件最外层的元素) -- 高效性
        // 2.	通过event.target得到发生事件的DOM元素对象  -- 避免过度使用ref
        
        // 1. 创建组件
        class Demo extends React.Component {
            myRef = React.createRef()
            // 创建ref容器
            myRef2 = React.createRef()
            show = () => {
                // const in1 = document.getElementById('int1')
                console.log(this.myRef.current.value);
                // console.log(this.input1.value);
                // console.log(in1.value);
            }
            show2 = (event) => {
                // const in1 = document.getElementById('int1')
                console.log(event.target);
                // 避免频繁创建ref
                console.log(event.target.value);
                // console.log(in1.value);
            }
            render() {
                return (
                    <div>
                        <input ref={this.myRef} type="text" placeholder="点击按钮提示数据" />
                        <button  onClick={this.show}>点我提示左边数据</button>
                        {/*<input ref={c => { this.input2 = c }} onBlur={this.show2} type="text" placeholder="失去焦点提示数据" />*/}
                        <input onBlur={this.show2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
</body>

</html>
