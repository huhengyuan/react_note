<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件 -- 现用现取（输入类）</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 核心库 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- dom支持 -->
    <script type="text/javascript"
        src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 引入prop-types, 用于对标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Demo extends React.Component {
            show = () => {
                let acc = this.myRef.current.value
                let pwd = this.refs.myRef2.value
                let pwd2 = this.myRef3.value
                alert(`账号：${acc}, 密码：${pwd}, 确认密码：${pwd2}`)
            }
            handleSub = (event) => { 
                // 阻止表单提交
                event.preventDefault()
                let acc = this.myRef.current.value
                let pwd = this.refs.myRef2.value
                let pwd2 = this.myRef3.value
                alert(`账号：${acc}, 密码：${pwd}, 确认密码：${pwd2}`)
            }

            myRef = React.createRef()
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSub}>
                        用户名：<input ref = {this.myRef} type="text" name="username" placeholder="请输入账号" />
                        密码：<input ref = "myRef2" type="password" name="password" placeholder="请输入密码" />
                        确认密码：<input ref = { c => this.myRef3 = c} type="password" name="password_2" placeholder="请确认密码" />
                        <button >登录</button>
                    </form>
                )
            }
            // render() {
            //     return (
            //         <div>
            //             账号：<input ref = {this.myRef}   type="text" placeholder="请输入账号" />
            //             密码：<input ref = "myRef2" type="text" placeholder="请输入密码" />
            //             <button onClick = {this.show}>登录</button>
            //         </div>
            //     )
            // }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
