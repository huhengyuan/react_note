<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串形式的-refs(过时)</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 核心库 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- dom支持 -->
    <script type="text/javascript"
        src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 引入prop-types, 用于对标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Demo extends React.Component {
            show = () => { 
                // const in1 = document.getElementById('int1')
                console.log(this.refs.input1.value);
                // console.log(in1.value);
            }
            show2 = () => { 
                // const in1 = document.getElementById('int1')
                console.log(this.refs.input2.value);
                // console.log(in1.value);
            }
            render() {
                return (
                    <div>
                        <input ref = 'input1' type="text" placeholder="点击按钮提示数据" />
                        <button ref = 'but' onClick={this.show}>点我提示左边数据</button>
                        <input ref = 'input2' onBlur={this.show2} type="text" placeholder="失去焦点提示数据" />
                    </div>
                )
            }

        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
