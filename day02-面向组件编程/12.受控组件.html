<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件 -- 输入类dom, value维护在state中, 通过state获取 == vue双向数据绑定</title>
</head>

<body>
    <div id="test"></div>
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 核心库 -->
    <script type="text/javascript" src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <!-- dom支持 -->
    <script type="text/javascript"
        src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <!-- jsx转为js -->
    <script type="text/javascript" src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- 引入prop-types, 用于对标签属性限制 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <script type="text/babel">
        // 1. 创建组件
        class Demo extends React.Component {
            // 初始化状态
            state = {
                name: '',
                test: '=.=',
                password: ''
            }
            show = () => {
                let acc = this.myRef.current.value
                let pwd = this.refs.myRef2.value
                let pwd2 = this.myRef3.value
                alert(`账号：${acc}, 密码：${pwd}, 确认密码：${pwd2}`)
            }
            handleSub = (event) => {
                // 阻止表单提交
                event.preventDefault()
                // let acc = this.myRef.current.value
                // let pwd = this.refs.myRef2.value
                // let pwd2 = this.myRef3.value
                let acc = this.state.name
                let pwd = this.state.password
                let pwd2 = this.state.password
                alert(`账号：${acc}, 密码：${pwd}, 确认密码：${pwd2}`)
            }
            saveName = (event) => {
                let name = event.target.value;
                this.setState({ 'name': name })
                console.log('@', name);

            }
            savePassword = (event) => { 
                this.setState({ password: event.target.value })
            }
            // 创建节点
            myRef = React.createRef()
            render() {
                return (
                    <form action="http://www.atguigu.com" onSubmit={this.handleSub}>
                        用户名：<input onChange={this.saveName} type="text" name="username" placeholder="请输入账号" />
                        密码：<input onChange={this.savePassword} type="password" name="password" placeholder="请输入密码" />
                        确认密码：<input type="password" name="password_2" placeholder="请确认密码" />
                        <button >登录</button>
                    </form>
                )
            }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))

    </script>

</body>

</html>
