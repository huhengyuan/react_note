<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="test"></div>
    <script type="text/babel">
        // 1. 创建函数式组件, 简单组件
        function Demo() {
            console.log(this); // 此处this为undefined，babel编译后开启严格模式导致
            return <h5>函数式定义的组件，适用于简单组件的定义！</h5>
        }
        //  2. 渲染组件到页面
        ReactDOM.render(<Demo />, document.getElementById('test'))
        // 3. 执行ReactDOM.render(<Demo />, document.getElementById('test'))发生了什么？
        // 3.1 React解析组件，找到demo组件。
        // 3.2 发现组件是函数式定义的，调用函数，将返回的虚拟dom转化为真实dom，随后呈现在页面。
    </script>
</body>

</html>
