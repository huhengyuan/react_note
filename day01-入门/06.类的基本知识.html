<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>

<body>
    <script type="text/javascript">
        // 创建一个person类
        class Person {
            // 构造器方法
            constructor(name, age) {
                // this - 指的是类的实例对象
                this.name = name
                this.age = age

            }
            // 一般方法, 放在类的原型对象上，给实例对象使用
            speck() {
                // 通过person实例调用方法时，this - 指的是实例对象
                // 其他方法可能会导致this指向更改，call、bind等的调用
                console.log(`${this.name}, 年龄是${this.age}`);
            }

        }
        // const p1 = new Person('tom', 18)
        // const p2 = new Person('jerry', 18)
        // p1.speck()
        // // p1.speck().call({a:1, b:2})
        // console.log(p1, p2);
        // 创建一个student继承person
        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
                // 禁止，必须放在前面！
                // super(name, age)
            }
            // 重写speak方法
            speck() {
                console.log(`${this.name}, 年龄是${this.age}, 年纪是${this.grade}`);
            }
            study() {
                console.log('我很努力想孙孙！');
            }

        }
        const s = new Student('小张', 11, '初一')
        console.log(s);
        s.speck()
        s.study()
        // 总结：
        // 1.1 构造器非必须，对实例进行初始化操作的时候，例如添加指定的属性
        // 1.2 若是B继承了A类，那么构造器调用super必须放在前面
        // 1.3 类中的方法都是放在类的原型对象上面，供实例使用

    </script>
</body>

</html>
