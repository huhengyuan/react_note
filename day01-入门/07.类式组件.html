<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类式组件</title>
</head>

<body>
    <div id="test"></div>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script type="text/babel">
        // 1. 创建类式组件
        class MyComponent extends React.Component {
            // render放在那里？ - 类（MyComponent）的原型对象上面，供实例使用。
            // render中的this指的是 - 类（MyComponent）的实例对象。MyComponent组件实例对象。
            render() {
                console.log('render中的this：', this)
                return (
                    <div className="shopping-list">
                        <h1>Shopping List for {this.props.name}</h1>
                        <ul>
                            <li>Instagram</li>
                            <li>WhatsApp</li>
                            <li>Oculus</li>
                        </ul>
                    </div>
                );
            }
        }
        // 2. 渲染组件到页面
        ReactDOM.render(<MyComponent name = 'you'/>, document.getElementById('test'))
        // 3. 执行ReactDOM.render(<MyComponent name = 'you'/>, document.getElementById('test'))发生了什么？
        // 3.1 React解析组件，找到MyComponent组件。
        // 3.2 发现组件是类式定义的，随后new该类的实例，并通过该实例调用原型上面的render方法。
        // 3.3 将render返回的虚拟dom转化为真实dom，随后呈现在页面。
    </script>

</body>

</html>
